sudo: false
language: cpp
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - cmake
script:
  - mkdir -p build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=$(pwd)/../cmake/toolchain-linux-g++11.cmake .. && make && make test
